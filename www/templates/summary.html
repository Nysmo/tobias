<ion-view title="Summary">
    <ion-nav-buttons class="nav-dark" side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

       
    </ion-nav-buttons>

    <ion-nav-buttons class="nav-dark" side="right">
         <button class="button button-icon icon ion-more"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list card">
            <div class="item item-avatar">
                <h2>
                    <i class="icon ion-help-buoy"></i>
                    Earnings: 
                    <b> {{getEarnings()}} </b>
                </h2>
            </div>
            <div class="item item-avatar">
                <h2>
                    <i class="icon ion-help-buoy"></i>
                    Expenses: 
                    <b> {{getExpenses()}} </b>
                </h2>
            </div>
            <div class="item item-avatar">
                <h2>
                    <i class="icon ion-help-buoy"></i>
                    Balance: 
                    <b> {{getBalance()}} </b>
                </h2>
            </div>
        </div>

      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>-->
    </ion-content>
</ion-view>
